<h1>Batman Todo List (beta)</h1>
<p>Currently we have: <span data-bind="'todo list' | pluralize todolists.length"></span></p>

<p>
  <a data-route="routes.todoLists.new">Add a Todo-List</a>
</p>

<ul class="unstyled todo-lists">
  <li class="todo-list" data-foreach-todolist="todolists" data-view="TodoListView">
    <h3 data-bind="todolist.title"></h3>

    <ul class="unstyled todos">
      <li class="todo" data-foreach-todo="todolist.todos">
        <input type="checkbox" data-bind="todo.completed" data-event-change="toggleTodo">
        <span data-bind="todo.title"></span>
      </li>
      <li class="new-todo">
        <a data-route="routes.todoLists[todolist].todos.new" data-event-click="showTodoForm">Add a Todo</a>
      </li>
    </ul>

    <form class="new-tdodo-form" data-formfor-newtodo="newTodo" data-event-submit="addTodo">
      <input type="text" name="title" class="new-todo-field" data-bind="newtodo.title">
      <a data-event-click="hideTodoForm">Done</a>
    </form>
  </li>
</ul>
