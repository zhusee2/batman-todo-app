
    <h3 data-bind="todolist.title"></h3>

    <ul class="unstyled todos">
      <li class="todo" data-foreach-todo="todolist.todos">
        <input type="checkbox" data-bind="todo.completed" data-event-change="toggleTodo">
        <span data-bind="todo.title"></span>
        <span class="label" data-bind="todo.priority"></span>
        <span class="label" data-bind="todo.due_date"></span>
        <button class="btn btn-mini" data-event-click="editTodo">
          <span class="fa fa-pencil"></span>
        </button>
      </li>
      <li class="new-todo">
        <a data-route="routes.todoLists[todolist].todos.new" data-event-click="showTodoForm">Add a Todo</a>
      </li>
    </ul>

    <form class="new-tdodo-form hide" data-formfor-newtodo="newTodo" data-event-submit="addTodo" data-removeclass-hide="addingTodo">
      <input type="text" name="title" class="new-todo-field" data-bind="newtodo.title" autofocus>
      <a data-event-click="hideTodoForm">Done</a>
    </form>
